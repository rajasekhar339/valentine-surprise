<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Day Celebration</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .couple {
            position: relative;
            animation: hug 3s infinite;
        }

        @keyframes hug {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hearts {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            animation: float 4s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .no-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            animation: runaway 2s infinite;
        }

        @keyframes runaway {
            0% { transform: translateX(-50%); }
            50% { transform: translateX(-10px); }
            100% { transform: translateX(-50%); }
        }

        .celebration {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 223, 186, 0.8);
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div class="couple">
        <img src="couple-hugging.gif" alt="Animated couple hugging">
    </div>
    <div class="hearts">
        <img src="heart.png" alt="Heart" class="floating-heart">
        <img src="heart.png" alt="Heart" class="floating-heart">
        <img src="heart.png" alt="Heart" class="floating-heart">
    </div>
    <button class="no-button" onclick="document.querySelector('.celebration').style.display='block';">NO</button>
    <div class="celebration">
        <h2>Celebrate Love!</h2>
    </div>
</body>
</html>
